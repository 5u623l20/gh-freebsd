---
name: Main
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Run FreeBSD Testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y curl qemu qemu-kvm qemu-system qemu-efi u-boot-qemu
